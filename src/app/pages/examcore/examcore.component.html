<p class="text-3xl text-center font-extrabold text-green-600 flex items-center justify-center gap-4 animate-fade-in">
  <i class="fa-solid fa-trophy text-yellow-400 text-5xl"></i>
  <span>{{ 'examScore.excellent' | translate }}</span>
</p>


<div class="flex flex-col items-center justify-center mt-8">
  <div class="exam-score-wrapper flex flex-col justify-center items-center h-full mt-4">
    <div class="w-72 relative flex items-center justify-center animate-bright-glow-soft">
      <canvas
        baseChart
        [data]="doughnutChartData"
        [type]="doughnutChartType"
      ></canvas>
      <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
        <span class="text-4xl font-extrabold text-blue-600 flex flex-row items-end justify-center animate-count-up">
          {{ getScorePercent() }}
          <span class="text-xl font-bold text-blue-600 ml-1 mb-1">%</span>
        </span>
      </div>
    </div>
    <span class="block text-base text-gray-500 font-medium mt-6 animate-fade-in-slow">
      <i class="fa-solid fa-circle-info text-blue-400 mr-2 text-xl"></i>
      {{ 'examScore.summary' | translate }}
    </span>
    <footer class="score-footer flex justify-between items-center p-4 mt-8 w-full">
      <button
        (click)="closeModal()"
        class="w-50 font-semibold py-2 px-6 rounded-2xl text-orange-600 border-1 shadow transition duration-200 bg-transparent hover:bg-orange-400 hover:text-white border-orange-600 mr-2 flex items-center gap-2 animate-fade-in"
      >
        <i class="fa-solid fa-xmark text-lg"></i>
        <span>{{ 'examScore.close' | translate }}</span>
      </button>
      <!-- TODO : Only show this button if there are wrong questions -->
      @if (numOfWrong() > 0) {
      <button
        (click)="showFullSummary()"
        class="w-50 font-semibold py-2 px-6 rounded-2xl shadow transition text-blue-600 duration-200 bg-transparent hover:bg-blue-600 hover:text-white border-1 border-blue-600 flex items-center gap-2 animate-fade-in"
      >
        <i class="fa-solid fa-list-check text-lg"></i>
        <span>{{ 'examScore.reviewAnswers' | translate }}</span>
      </button>
      }
    </footer>
  </div>
</div>
